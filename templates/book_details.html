<!-- templates/book_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Детали книги</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p><strong>Автор:</strong> {{ book.author }}</p>
    <p><strong>Жанр:</strong> 
        <a href="{{ url_for('genre', genre_id=book.genre.id) }}">{{ book.genre.name }}</a>
    </p>
    <p><strong>Описание:</strong> {{ book.description }}</p>
    <p><strong>Дата добавления:</strong> {{ book.created_at.strftime('%d %B %Y') }}</p>

    <a href="{{ url_for('index') }}">Назад на главную</a>
</body>
</html>
